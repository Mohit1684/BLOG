
<style>
    h1{
        color: red; 
    }
</style>

{% for message in messages %}
<h1>{{message}}</h1>
{% endfor %}

<h2>Sign In Here</h2>

<form method="POST" action="register">
   {% csrf_token %}

   <p>Username:</p>
   <input type="text" name="username" />

   <p>Email: </p>
   <input type="text" name="email" />

   <p>Password: </p>
   <input type="password" name="password" />

   <p>Confirm Password: </p>
   <input type="password" name="cpassword" />

   <br><br>

   <input type="submit" />

</form>
